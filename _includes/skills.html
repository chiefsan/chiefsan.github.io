{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">
    <h3 class="degree">Programming Languages</h3>
  <br>
    {% for skill in skills.programminglanguages %}
    <div class="item">

      <h3 class="level-title">{{ skill.name }}</h3>

      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ skill.level }}">
        </div>
      </div>
      <!--//level-bar-->

    </div>
    <!--//item-->
    {% endfor %}
  </div>

  <br><h3 class="degree">Tools</h3><br>
  {% for skill in skills.tools %}
  <div class="skillset">
  
    <h3 class="level-title-tools">{{ skill.name }}</h3>
  
  </div>
  <!--//item-->
  {% endfor %}

</section>
<!--//skills-section-->
{% endif %}
